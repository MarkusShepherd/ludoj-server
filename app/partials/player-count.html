<!DOCTYPE html>
<span xmlns="http://www.w3.org/1999/xhtml"
		class="player-count-container">
	<strong>Player count</strong>:<br />
	<img ng-repeat="count in game.counts"
		ng-src="{{ count.image }}"
		class="player-count {{ count.style }}"
		data-toggle="tooltip"
		alt="{{ count.alt }}"
		title="{{ count.alt }}" />
</span>
