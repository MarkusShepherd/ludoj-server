<!DOCTYPE html>
<section xmlns="http://www.w3.org/1999/xhtml"
		id="ludoj-history">
	<h1>Top {{ top }} history</h1>
	<p class="lead">
		History of the <span class="recommend-games">Recommend.Games</span> and BoardGameGeek top {{ top }} games between {{ startDate.format('LL') }} and {{ endDate.format('LL') }}.
	</p>
	<canvas id="history-chart" height="{{ top * 6.5 | number:0 }}"></canvas>
</section>
