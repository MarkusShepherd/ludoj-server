<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	lang="en"
	xml:lang="en"
	ng-app="ludojApp">
<head>
	<title>Ludoj</title>

	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
	<meta http-equiv="Content-Security-Policy"
		content="default-src *; style-src * 'self' 'unsafe-inline'; script-src * 'self' 'unsafe-inline' 'unsafe-eval'; media-src *; img-src * 'self' data:; font-src * data:;" />

	<link rel="stylesheet"
		href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
		integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
		crossorigin="anonymous" />
	<link rel="stylesheet"
		href="https://cdnjs.cloudflare.com/ajax/libs/angular-block-ui/0.2.2/angular-block-ui.min.css" />
	<link rel="stylesheet"
		href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
		integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
		crossorigin="anonymous" />
	<link rel="stylesheet" href="app.css" />

	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		type="text/javascript"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
		type="text/javascript"
		integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
		crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
		type="text/javascript"
		integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/lodash@4.17.11/lodash.min.js"
		type="text/javascript"
		integrity="sha256-7/yoZS3548fXSRXqc/xYzjsmuW3sFKzuvOCHd06Pmps="
		crossorigin="anonymous"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.5/angular.min.js"
		type="text/javascript"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-block-ui/0.2.2/angular-block-ui.min.js"
		type="text/javascript"></script>
	<script src="app.js" type="text/javascript"></script>

	<link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
	<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
	<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
	<link rel="manifest" href="/site.webmanifest" />
	<link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5" />
	<meta name="msapplication-TileColor" content="#da532c" />
	<meta name="theme-color" content="#ffffff" />
</head>

<body ng-controller="GamesController">
	<div class="container">
		<h1 class="display-1">Ludoj</h1>
		<p class="lead">
			Top-rated games as evaluated by our <a href="https://gitlab.com/mshepherd/ludoj-recommender" target="_blank">recommendation engine</a>.
		</p>

		<form ng-submit="fetchGames(1, false, user)"
				id="fetch-game-form"
				name="fetch-game-form"
				novalidate="novalidate"
				role="form"
				class="form">
			<label for="user">Personal recommendations for:</label>
			<div class="input-group mb-3">
				<input type="text"
					id="user"
					name="user"
					ng-model="user"
					ng-required="true"
					class="form-control"
					placeholder="BoardGameGeek user name"
					aria-describedby="bgg-user-label" />
				<div class="input-group-append">
					<button type="submit"
							ng-disabled="!user"
							class="btn btn-primary">
						GO!
					</button>
				</div>
			</div>
		</form>

		<p class="text-right">
			<button type="button"
					class="btn btn-link"
					data-toggle="collapse"
					data-target="#filter-game-form"
					aria-expanded="false"
					aria-controls="filter-game-form">
				Advanced filters:
			</button>
		</p>

		<form ng-submit="fetchGames(1, false, user)"
				id="filter-game-form"
				name="filter-game-form"
				novalidate="novalidate"
				role="form"
				class="collapse form">
			<div class="form-row {{ playerCountEnabled ? '' : 'text-muted' }}">
				<div class="form-group col-lg-3 col-md-4 col-sm-6">
					<div class="form-check">
						<input type="checkbox"
							class="form-check-input"
							id="filter-game-players-enable"
							name="filter-game-players-enable"
							ng-model="playerCountEnabled" />
						<label for="filter-game-players"
								class="form-check-label">
							Player count:
							<strong ng-if="playerCountEnabled">{{ playerCount }}</strong>
						</label>
					</div>
				</div>
				<div class="form-group col-lg-9 col-md-8 col-sm-6">
					<input type="range"
						class="form-control-range"
						id="filter-game-players"
						name="filter-game-players"
						ng-disabled="!playerCountEnabled"
						ng-model="playerCount"
						value="4"
						min="1"
						max="10"
						step="1" />
				</div>
				<div class="form-group col-xs-12">
					<div class="form-check form-check-inline">
						<input type="radio"
							name="filter-game-players-type"
							ng-model="playerCountType"
							value="box"
							checked="checked"
							class="form-check-input"
							id="filter-game-players-box" />
						<label for="filter-game-players-box"
								class="form-check-label">
							box
						</label>
					</div>
					<div class="form-check form-check-inline">
						<input type="radio"
							name="filter-game-players-type"
							ng-model="playerCountType"
							value="recommended"
							class="form-check-input"
							id="filter-game-players-recommended" />
						<label for="filter-game-players-recommended"
								class="form-check-label">
							recommended
						</label>
					</div>
					<div class="form-check form-check-inline">
						<input type="radio"
							name="filter-game-players-type"
							ng-model="playerCountType"
							value="best"
							class="form-check-input"
							id="filter-game-players-best" />
						<label for="filter-game-players-best"
								class="form-check-label">
							best
						</label>
					</div>
				</div>
			</div>
			<div class="form-row">
				<div class="form-group col-lg-3 col-md-4 col-sm-6">
					<div class="form-check">
						<input type="checkbox"
							class="form-check-input"
							id="filter-game-time-enable"
							name="filter-game-time-enable"
							ng-model="playTimeEnabled" />
						<label for="filter-play-time"
								class="form-check-label {{ playTimeEnabled ? '' : 'text-muted' }}">
							Play time:
							<strong ng-if="playTimeEnabled">{{ playTime }} minutes</strong>
						</label>
					</div>
				</div>
				<div class="form-group col-lg-9 col-md-8 col-sm-6">
					<input type="range"
						class="form-control-range"
						id="filter-play-time"
						name="filter-play-time"
						ng-disabled="!playTimeEnabled"
						ng-model="playTime"
						value="60"
						min="5"
						max="240"
						step="5" />
				</div>
			</div>
			<button type="submit"
					class="btn btn-primary">
				Filter
			</button>
		</form>

		<h2 ng-if="currUser">
			Recommended games for <strong>
				<a ng-href="https://boardgamegeek.com/user/{{ currUser }}" target="_blank">{{ currUser }}</a>
			</strong>
		</h2>
		<p ng-if="currUser">
			See recommendations <a href="#" ng-click="fetchGames(1, false, null)">for all users</a> instead
		</p>

		<div class="row">
			<div ng-repeat="game in games"
					ng-click="open(game.url)"
					class="col-lg-3 col-md-4 col-sm-6 col-12">
				<div class="game"
						ng-style="bgImage(game.image_url)">
					<div>
						<span ng-if="game.rec_rank"
								class="game-rank badge badge-pill badge-success">
							#{{ game.rec_rank }}
						</span>
						<h2 class="game-title">
							{{ game.name }}
							<small ng-if="game.year"
									class="text-muted">
								({{ game.year }})
							</small>
							<span ng-if="game.rec_rating"
									class="game-score badge badge-info">
								{{ game.rec_rating | number:1 }}
							</span>
						</h2>
					</div>
				</div>
			</div>
			<div ng-if="nextPage"
					ng-click="fetchGames(nextPage, true, currUser)"
					class="col-lg-3 col-md-4 col-sm-6 col-12">
				<div class="game game-more">
					<div>
						<h2 class="game-title">More...</h2>
					</div>
				</div>
			</div>
		</div>

	</div>

	<footer class="navbar navbar-expand navbar-dark bg-dark">
		<div class="container">
			<ul class="nav navbar-nav">
				<li class="nav-item">
					<a class="nav-link"
							href="http://www.riemannhypothesis.info/"
							target="_blank">
						Markus Shepherd &copy; {{ now | date:'yyyy' }}
					</a>
				</li>
				<li class="nav-item">
					<a class="nav-link"
							href="https://twitter.com/MarkusRShepherd"
							target="_blank">
						<i class="fab fa-twitter"></i>
					</a>
				</li>
				<li class="nav-item">
					<a class="nav-link"
							href="https://github.com/MarkusShepherd"
							target="_blank">
						<i class="fab fa-github"></i>
					</a>
				</li>
				<li class="nav-item">
					<a class="nav-link"
							href="https://gitlab.com/mshepherd"
							target="_blank">
						<i class="fab fa-gitlab"></i>
					</a>
				</li>
				<li class="nav-item">
					<a class="nav-link"
							href="https://uk.linkedin.com/in/markusschepke"
							target="_blank">
						<i class="fab fa-linkedin-in"></i>
					</a>
				</li>
				<li class="nav-item">
					<a class="nav-link"
							href="https://www.youtube.com/user/MarkusSchepke"
							target="_blank">
						<i class="fab fa-youtube"></i>
					</a>
				</li>
			</ul>
		</div>
	</footer>

		type="text/javascript"></script>

		window.dataLayer = window.dataLayer || [];

			dataLayer.push(arguments);
		}

		gtag('js', new Date());
		gtag('config', 'UA-128891980-1');
	</script>
</body>

</html>
